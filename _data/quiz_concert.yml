questions:
  - question: "Коли можна входити або виходити із залу під час концерту?"
    options:
      - "У будь-який момент"
      - "Тільки під час перерв та оплесків"
      - "Під час виступу"
    answer: 1
  - question: "Що слід зробити перед зйомкою фото/відео на телефон?"
    options:
      - "Вимкнути ліхтарик і зменшити яскравість екрану"
      - "Використати спалах"
      - "Знімати без підготовки"
    answer: 0
  - question: "Якщо концерт сидячий, що слід робити?"
    options:
      - "Танцювати перед сценою"
      - "Залишатися на місці або танцювати в проходах, не заважаючи іншим"
      - "Стояти на стільці"
    answer: 1
  - question: "Як слід використовувати парфуми на концерті?"
    options:
      - "Оновлювати часто"
      - "Не використовувати взагалі"
      - "Використовувати помірно"
    answer: 2
  - question: "Де можна курити під час концерту?"
    options:
      - "В натовпі"
      - "У спеціально відведених місцях"
      - "Де завгодно"
    answer: 1
