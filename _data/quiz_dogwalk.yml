questions:
  - question: "Де дозволено вигулювати собак?"
    options:
      - "Де завгодно, без обмежень"
      - "У спеціально відведених місцях або на повідку"
      - "Тільки у квартирі"
    answer: 1
  - question: "Що потрібно мати при собі під час вигулу собаки?"
    options:
      - "Пакетики для прибирання за собакою"
      - "Нічого не потрібно"
      - "Тільки іграшки"
    answer: 0
  - question: "Як слід поводитися з собакою у громадських місцях?"
    options:
      - "Відпускати бігати самостійно"
      - "Годувати її на лавці"
      - "Тримати на повідку і, за потреби, у наморднику"
    answer: 2
  - question: "Що робити з екскрементами собаки на вулиці?"
    options:
      - "Закопати у клумбі"
      - "Прибрати за собакою у пакетик і викинути у смітник"
      - "Залишити на місці"
    answer: 1
  - question: "Як реагувати на зауваження інших людей під час вигулу?"
    options:
      - "Ввічливо вислухати і, якщо потрібно, виправити поведінку"
      - "Ігнорувати або грубити у відповідь"
      - "Відпустити собаку на людей"
    answer: 0
