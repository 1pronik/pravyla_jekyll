questions:
  - question: "Коли можна купатися у відкритих водоймах?"
    options:
      - "Тільки вночі"
      - "Тільки у спеціально відведених та обладнаних місцях"
      - "У будь-якому місці, де є вода"
    answer: 1
  - question: "Що робити перед тим, як заходити у воду?"
    options:
      - "Одразу стрибати у воду"
      - "Пити холодні напої"
      - "Переконатися у безпеці місця, розігрітися, не входити різко у холодну воду"
    answer: 2
  - question: "Як поводитися на воді з дітьми?"
    options:
      - "Постійно наглядати за ними, не залишати без нагляду"
      - "Дозволяти плавати самостійно"
      - "Давати їм гратися на глибокій воді"
    answer: 0
  - question: "Чи можна купатися у стані алкогольного сп’яніння?"
    options:
      - "Можна, якщо вода тепла"
      - "Ні, це небезпечно для життя"
      - "Так, якщо поруч друзі"
    answer: 1
  - question: "Що робити, якщо побачили людину, яка тоне?"
    options:
      - "Негайно викликати допомогу, не ризикувати власним життям"
      - "Стрибати у воду без підготовки"
      - "Ігнорувати ситуацію"
    answer: 0
